generator.home.title: The character manager platform for « Shadows of Esteren »
generator.home.start_creating: Start your character creation
generator.home.text: |
    <p>This generator allows you to create a character for "Shadows of Esteren" online, but also to save it in the platform and modify its details, spend experience via virtual games, and many other features.</p>

    <ul>
        <li>No need to check the book at every step of the character's creation</li>
        <li>As little number values as possible for maximum immersion into the character</li>
        <li>Straightforward: one step, one information about the character</li>
        <li>Possibility to get back to previous steps</li>
    </ul>

    <p>Two words: read the instructions, and more important, <strong>immerse yourself in the Shadows</strong></p>

