generator.home.text: |
    <p>Ce générateur permet de créer un personnage pour "Les Ombres d'Esteren", directement en ligne, mais également de modifier son contenu, d'assister &agrave; des parties et de dépenser ses points d'expérience, et plein d'autres choses encore.</p>

    <ul>
        <li>Plus besoin de se reporter au livre &agrave; chaque étape</li>
        <li>Peu de valeurs chiffrée pour une immersion maximale dans le personnage</li>
        <li>Tr&egrave;s simple : une étape, une information sur le personnage</li>
        <li>La possibilité de revenir aux étapes précédentes</li>
    </ul>

    <p>Deux mots d'ordre : Lisez les instructions, et surtout <strong>immergez-vous dans les Ombres...</strong></p>

