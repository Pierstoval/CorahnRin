name: Node.js

on: [push]

jobs:
    build:
        name: Studio Agate Apps

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '15'

            - run: yarn install

            - name: '[Run] ğŸš€ Build assets for dev'
              run: yarn run dev

            - name: 'Clean build'
              run: rm -rf public/build

            - name: '[Run] ğŸš€ Build assets for prod'
              run: yarn run build
